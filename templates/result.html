<html>
<head>
    <title>Joma price scanner - result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary --bs-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Головна</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<div class="container text-center">
    <h3>Товар який ви шукали: </h3> <h2>"{{ item }}"</h2>
    <table class="table table-responsive mx-auto">
        <thead>
        <tr>
            <th><h4>Iнтернет-магазин</h4></th>
            <th><h4>Aктуальна ціна</h4></th>
        </tr>
        </thead>
        <tbody>
        {% for key, value in result.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="/">Повернутись на головну сторінку</a>
</div>
</body>
</html>
